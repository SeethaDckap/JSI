{{template config_path="design/email/header_template"}}

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="action-content">
            <h1>{{trans "%name," name=$customer.name}}</h1>
            <p><strong>Your new password is: </strong>{{trans "%password" password=$customer.password}}</p>
            <p>You can change your password at any time by logging into <a href="{{store url="customer/account/"}}">your account</a>.</p>
        </td>
    </tr>
</table>
